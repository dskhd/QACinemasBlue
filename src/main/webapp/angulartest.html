<!DOCTYPE html>
<html lang="en" ng-app="bookStore">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/Experiences.css" type="text/css" />
</head>
<body ng-controller="BookController as ctrl">
	<h2>Books</h2>
	Filter Books
	<input class="input" type="text" ng-model="bookFilter.Title">
	<br />
	<table class="table">
		<tr>
			<th>Author</th>
			<th ng-click="ctrl.doSort()">Title</th>
			<th>Genre</th>
			<th>Published</th>
		</tr>
		<tr
			ng-repeat="book in ctrl.books | filter:bookFilter | orderBy:ctrl.sortBy:ctrl.reverse">
			<td>{{book.Author | uppercase}}</td>
			<td>{{book.Title | lowercase}}</td>
			<td>{{book.Genre}}</td>
			<td>{{book.Published}}</td>
		</tr>
	</table>
	<span>Total books: {{ctrl.books.length}}</span>
	<script src="js/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/bookController.js"></script>
</body>
</html>
